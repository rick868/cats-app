<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cats App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header-section">
      <div class="title-container">
        <h2 class="app-title">The cats App</h2>
      </div>
      <div class="cats-app">
        <div class="cats-app-facts">
          <form action="">
            <div class="facts-form-wrapper">
              <label for="for-facts" class="for-facts"
                >Number of cats facts (50 maximum)</label>
                
              <div class="facts-form">
                <input
                  type="number"
                  class="get-facts"
                  name="facts-name"
                  max="50"
                  placeholder="number of cats facts (50 max)"
                />
                <button class="submit-btn" id="submit-facts-btn">Submit</button>
              </div>
            </div>
          </form>
        </div>

        <div class="cats-photos-wrapper">
          <form action="">
            <div class="photo-form-wrapper">
              <label for="for-photos" class="for-photos"
                >Number of cats Photos (10 max)</label
              >
              <div class="photo-form">
                <input
                  type="number"
                  class="get-photos"
                  name="photos-name"
                  max="10"
                  placeholder="number of cat photos (10max)"
                />
                <button class="submit-btn" id="submit-btn">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="cats_App_Display_info">
        <div class="cats-facts-container">
          <ol class="display-facts" id="display-facts"></ol>
        </div>
        <div class="cats-photos-wrapper">
          <div class="display-photos" id="display-photos"></div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
